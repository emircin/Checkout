<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/5c7edfd842.js" crossorigin="anonymous"></script>
    <title>Checkout</title>
</head>
<body>
    <h1 class="header--checkout">Checkout</h1>
    <main>
        <form action="">

            <div class="contact--checkout">

                <h3>Contact Information</h3> 
                    
                <label for="email">Email</label>

                <div class="icon-relative">
                    <input 
                    type="email"
                    name="email"
                    id="email"
                    placeholder="Enter your email..."
                    required
                    class="input--1">
                    <i class="far fa-envelope"></i>
                </div>

                <label for="phone">Phone</label>

                <div class="icon-relative">
                    <input 
                    type="tel" 
                    name="phone" 
                    id="phone" 
                    placeholder="Enter your phone..." 
                    required 
                    class="input--1">
                    <i class="fas fa-mobile-alt"></i>
                </div>
            </div>        
                
            <div class="shipping--checkout">

                <h3>Shipping Address</h3>

                <label for="full-name">Full name</label>

                <div class="icon-relative">
                    <input 
                        type="text" 
                        name="full-name" 
                        id="full-name" 
                        placeholder="Enter your Full name..." 
                        required 
                        class="input--1">
                        <i class="fas fa-user-tie"></i>   
                </div>

                <label for="address">Address</label>

                <div class="icon-relative">
                    <input 
                        type="text" 
                        name="address" 
                        id="address" 
                        placeholder="Enter your address..." 
                        required 
                        class="input--1">
                        <i class="fas fa-address-book"></i>
                </div>

                <label for="address">City</label>

                <div class="icon-relative">
                    <input 
                        type="text" 
                        name="city" 
                        id="city" 
                        placeholder="Enter your city..." 
                        required 
                        class="input--1">
                        <i class="fas fa-city"></i>
                </div>
                    
                <div class="country--checkout">
                    <div class="country">
                        <label for="country">Country</label>
                        <div class="icon-relative">
                        <select name="country" id="country" class="country--select">
                                <option value="turkey">Turkey</option>
                                <option value="germany">Germany</option>
                                <option value="usa">USA</option>
                                <option value="canada">Canada</option>
                                <option value="uk">UK</option>
                        </select>
                        <i class="fas fa-globe"></i>
                        </div>
                        
                    </div>
                        

                    <div class="postal--code"">
                        <label for="postal-code">Postal code</label>
                        <div class="icon-relative">
                        <input 
                            type="text" 
                            name="postal-code" 
                            id="postal-code" 
                            placeholder="Enter your postal code..." 
                            required
                            class="postal-code--input"
                            >
                            <i class="fas fa-mail-bulk"></i>
                        </div>
                    </div>

                </div>
            </div>
                    <div class="info--checkout">

                        <input type="checkbox" name="information" id="information" class="info--checkbox">

                        <label for="information">See this information next time</label>

                    </div>

                    <div class="button--checkout">
                        <button class="button-1">Continue</button>
                    </div>
                
        </form>
        <div class="product--checkout">
            <div class="image--1">
                <div><img src="./images/photo1.png" alt=""></div>
                <div class="product-checkout--text">
                    <h4>Vintage Backbag</h4>
                    <p>$54.99 <span>$94.99</span></p>
                <div class="product--button">
                    <button>-</button>
                    <p>1</p>
                    <button>+</button>
                </div>
                
                </div>
            </div>
            <div class="image--2">
                <div>
                    <img src="./images/photo2.png" alt="">
                </div>
                <div class="product-checkout--text">
                    <h4>Levi Shoes</h4>
                    <p>$74.99 <span>$124.99</span></p>
                    <div class="product--button">
                        <button>-</button>
                        <p>1</p>
                        <button>+</button>

                    </div>
                
                </div>
            </div>
            <div class="product--fee product1">
                <p class="par1">Shipping</p>
                <p class="par2">$19</p>
            </div>
            <div class="product--fee">
                <p class="par1">Total</p>
                <p class="par2">$148.98</p>
            </div>

        </div>
    </main>
</body>
</html>
